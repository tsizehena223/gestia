name: gestia
description: "A financal management application with AI"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  device_preview: ^1.2.0
  flutter_svg: ^2.0.10+1
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
      - assets/images/

  fonts:
     - family: Roboto
       fonts:
         - asset: fonts/RobotoFlex-Regular.ttf
