name: gestia
description: "A financal management application with AI"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  device_preview: ^1.2.0
  flutter_svg: ^2.0.10+1
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  path_provider: ^2.1.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  fl_chart: ^0.68.0
  uuid: ^4.4.0
  tflite_flutter: ^0.11.0
  animated_text_kit: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.11

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
      - assets/images/

  fonts:
     - family: Roboto
       fonts:
         - asset: fonts/RobotoFlex-Regular.ttf
